<html>
<head>

  <title>Virtual Printer Overlay</title>
  <style>
    html,body{margin:0;height:100%;background:transparent}
    canvas{position:absolute;inset:0;width:100vw;height:100vh}

    .hud b{color:#a6ffe4}
  </style>
</head>
<body>
  <div class="hud">Printer Game • Round: <b id="round">1</b> • Word: <b id="masked">_ _ _ _</b></div>
  <canvas id="stage"></canvas>
